<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiki's Food</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--ENCABEZADO DE PAGINA-->

    <header class="header">
      <!--BARRA DE NAVEGACION-->
      <nav class="header__nav">
        <img
          class="header__nav__logo"
          src="images/logorestaurant.jpg"
          alt="logorestaurant"
        />

        <ul class="header__nav__list">
          <!--BOTON INICIO-->
          <li class="header__nav__list__boton">
            <a href="#INICIO">INICIO</a>
          </li>
          <!--BOTON COMIDAS-->
          <li class="header__nav__list__boton">
            <a href="#COMIDAS">COMIDAS</a>
          </li>
          <!--BOTON CONTACTO-->
          <li class="header__nav__list__boton">
            <a href="#CONTACTO">CONTACTO</a>
          </li>
        </ul>
      </nav>
    </header>

    <!--CONTENIDO PRINCIPAL-->
    <main class="main">
      <section class="main__section">
        <h1 class="main__section__h1">¡Bienvenidos a ChikisFood!</h1>
      </section>

      <!--SECCION DE COMIDAS-->
      <section class="main__comidas">
        <!--TITULO 1-->
        <section class="main__comidas__titulo">
          <h2 class="main__comidas__titulo__h2">NUESTRAS COMIDAS</h2>
        </section>
        <!--TITULO 2-->
        <section class="main__comidas__titulo2">
          <p class="main__comidas__titulo2__p">ESTOS SON NUESTROS PLATOS</p>
        </section>

        <!--AREPAS-->
        <div class="contenedor-comidas">

          <div class="div-comidas">
            <!--BOTON ARRIBA -->
            <button class="comidas__div__button">AREPAS</button>
            <!--IMAGEN -->
            <img
              class="comidas__div__foto"
              src="images/AREPAS.png"
              alt="Arepas"
              height="200"
            />
            <!--H3-->
            <h3 class="h3">ESCOGE TU RELLENO:</h3>

            <!--SECCION DE SABORES-->

            <section class="sabores-section">
              <ul>
                <label for="sabores">
                  <input type="radio" name="sabores" id="sabores" />
                  POLLO
                </label>
              </ul>

              <ul>
                <label for="sabores">
                  <input type="radio" name="sabores" id="sabores" />
                  CARNE
                </label>
              </ul>

              <ul>
                <label for="sabores">
                  <input type="radio" name="sabores" id="sabores" />
                  REINA PEPIADA
                </label>
              </ul>
            </section>

            <!--cantidad-->
            <label class="label"
              >SELECCIONE CANTIDAD:
              <input
                class="input-cantidad"
                type="number"
                name="empanadas"
                id="empanadas"
                placeholder="ej: 1, 2, 3, 4, ..."
            /></label>

            <!--BOTON PEDIDOS-->

            <button class="pedidos">→ HAZ TU PEDIDO AQUI ←</button>
          </div>

          <div class="div-comidas">
            <!--BOTON ARRIBA -->
            <button class="comidas__div__button">EMPANADAS</button>
            <!--IMAGEN -->
            <img
              class="comidas__div__foto"
              src="images/EMPANADAS.png"
              alt="Arepas"
              height="200"
            />
            <!--H3-->
            <h3 class="h3">ESCOGE TU RELLENO:</h3>

            <!--SECCION DE SABORES-->

            <section class="sabores-section">
              <ul>
                <label for="sabores1">
                  <input type="radio" name="sabores1" id="sabores" />
                  POLLO
                </label>
              </ul>

              <ul>
                <label for="sabores1">
                  <input type="radio" name="sabores1" id="sabores" />
                  MECHADA
                </label>
              </ul>

              <ul>
                <label for="sabores1">
                  <input type="radio" name="sabores1" id="sabores" />
                  PABELLON
                </label>
              </ul>
            </section>

            <!--cantidad-->
            <label class="label"
              >SELECCIONE CANTIDAD:
              <input
                class="input-cantidad"
                type="number"
                name="empanadas"
                id="empanadas"
                placeholder="ej: 1, 2, 3, 4, ..."
            /></label>

            <!--BOTON PEDIDOS-->

            <button class="pedidos">→ HAZ TU PEDIDO AQUI ←</button>
          </div>

          <div class="div-comidas">
            <!--BOTON ARRIBA -->
            <button class="comidas__div__button">PAPA RELLENA</button>
            <!--IMAGEN -->
            <img
              class="comidas__div__foto"
              src="images/papas.png"
              alt="Arepas"
              height="200"
            />
            <!--H3-->
            <h3 class="h3">ESCOGE TU RELLENO:</h3>

            <!--SECCION DE SABORES-->

            <section class="sabores-section">
              <ul>
                <label for="sabores2">
                  <input type="radio" name="sabores2" id="sabores" />
                  ANDINA
                </label>
              </ul>

              <ul>
                <label for="sabores1">
                  <input type="radio" name="sabores1" id="sabores" />
                  MECHADA
                </label>
              </ul>

              <ul>
                <label for="sabores1">
                  <input type="radio" name="sabores1" id="sabores" />
                  MOLIDA
                </label>
              </ul>
            </section>

            <!--cantidad-->
            <label class="label"
              >SELECCIONE CANTIDAD:
              <input
                class="input-cantidad"
                type="number"
                name="empanadas"
                id="empanadas"
                placeholder="ej: 1, 2, 3, 4, ..."
            /></label>

            <!--BOTON PEDIDOS-->

            <button class="pedidos">→ HAZ TU PEDIDO AQUI ←</button>
          </div>

        </div>
      </section>
    </main>

    <!--PIE DE PAGINA-->
    <footer class="footer">
      <h2 class="footer__title">
        Suscríbete para nuevas promociones y actualizaciones
      </h2>

      <section class="footer__form-container">
        <form class="footer__form-container__form" action="">
          <label class="nombre-footer" for="nombre">Nombre</label>

          <input
            class="input-footer"
            type="text"
            name="nombre"
            id="nombre"
            required
          />

          <label class="nombre-footer" for="apellido">Apellido</label>
          <input
            class="input-footer"
            type="text"
            name="apellido"
            id="apellido"
            required
          />

          <label class="nombre-footer" for="email">Correo Electrónico</label>
          <input
            class="input-footer"
            type="email"
            name="email"
            id="email"
            required
          />

          <input class="footer__submit" type="submit" value="SUSCRIBIRSE" />
        </form>
      </section>

      <section class="footer__socials">
        <!--instagram-->
        <div class="footer__socials__item">
          <img
            class="footer__socials__item__image"
            height="50px"
            src="images/twiter.png"
            alt="Twitter"
          />
          <a class="footer__socials__item__a" href="RedesSociales/Twitter.html"
            >Twitter</a
          >
        </div>

        <!--instagram-->
        <div class="footer__socials__item">
          <img
            class="footer__socials__item__image"
            height="50px"
            class="image-social"
            src="images/instagram.png"
            alt="Instagram"
          />
          <a
            class="footer__socials__item__a"
            href="RedesSociales/Instagram.html"
            >Instagram</a
          >
        </div>

        <!--facebook-->
        <div class="footer__socials__item">
          <img
            class="footer__socials__item__image"
            height="50px"
            class="image-social"
            src="images/facebook.png"
            alt="Facebook"
          />
          <a class="footer__socials__item__a" href="RedesSociales/Facebook.html"
            >Facebook</a
          >
        </div>
      </section>

      <p class="footer__credits">
        ChikisFood 2025. © Todos los derechos reservados
      </p>
    </footer>
  </body>
</html>
